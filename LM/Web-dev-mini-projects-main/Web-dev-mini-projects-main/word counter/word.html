<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Word Counter</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900"
      rel="stylesheet"
      type="text/css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A word counter built in HTML/CSS/JS. Shows number of characters, words, reading time and readability score. Also generates a list of top keywords."
    />
    <link rel="stylesheet" type="text/css" href="word.css" />
    <script type="text/javascript" defer src="word.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>50 words to pass</h1>
      <textarea placeholder="Escribe zangano..."></textarea>

      <div class="output">
        <div>Caracteres: <span id="characterCount">0</span></div>
        <div>Palabras: <span id="wordCount">0</span></div>
      </div>

      <div class="output">
        <div>Frases: <span id="sentenceCount">0</span></div>
        <div>Parrafos: <span id="paragraphCount">0</span></div>
      </div>

      <div class="output">
        <div>Tiempo de lectura: <span id="readingTime">0</span></div>
        <div id="readability">Accesibilidad.</div>
      </div>

      <div class="keywords">
        Top palabras:
        <ul id="topKeywords"></ul>
      </div>
    </div>
  </body>
</html>
